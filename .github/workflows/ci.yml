name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  test:
    runs-on: ubuntu-latest
    name: test
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22.6.0
    - name: Install NodeJS Dependencies
      run: npm ci
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Lint
      run: bundle exec rubocop
    - name: Run tests
      run: |
        bundle exec rake db:schema:load
        bundle exec rake ci
    - name: Audit gems
      run: bundle exec bundle-audit check
